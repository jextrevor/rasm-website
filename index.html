<!DOCTYPE html>
<html>
<head>
<title>Really Awesome Space Missions</title>
<link rel="stylesheet" href="style.css" />
<link href="https://fonts.googleapis.com/css?family=Orbitron:500" rel="stylesheet">
<link rel="stylesheet" href="bootstrap.min.css" type="text/css" />
<link rel="stylesheet" href="bootstrap-theme.min.css" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Electrolize" rel="stylesheet">
<link rel="icon" href="favicon.ico" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  // Add smooth scrolling to all links
  $("a").on('click', function(event) {

    // Make sure this.hash has a value before overriding default behavior
    if (this.hash !== "") {
      // Prevent default anchor click behavior
      event.preventDefault();

      // Store hash
      var hash = this.hash;

      // Using jQuery's animate() method to add smooth page scroll
      // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 800, 'swing', function(){
   
        // Add hash (#) to URL when done scrolling (default click behavior)
        window.location.hash = hash;
      });
    } // End if
  });
});
</script>
</head>
<body>
<div class="container-fluid" style="min-height:100%">
<center>
<h1>REALLY AWESOME SPACE MISSIONS</h1>
<img src="logo-bright.svg.png" alt="" style="width:40%" /><br />
<a href="#down"><img src="arrow.png" alt="" width="100" /></a>
</center>
</div>
<div class="container" style="min-height:100%">
<h1 id="down">About RASM</h1>
</div>
</body>
</html>
